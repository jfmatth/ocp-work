# Create an OSEv3 group that contains the masters, nodes, and etcd groups
[OSEv3:children]
masters
nodes
new_nodes
etcd

[masters]
master.int.compunique.com

[etcd]
master.int.compunique.com

[nodes]
master.int.compunique.com         openshift_schedulable=True
infra-node1.int.compunique.com    openshift_node_labels="{'region':'infra', 'zone': 'internal'}" openshift_schedulable=True
node1.int.compunique.com          openshift_node_labels="{'region':'node', 'zone':'internal'}"  openshift_schedulable=True
node2.int.compunique.com          openshift_node_labels="{'region':'node', 'zone':'internal'}"  openshift_schedulable=True
node3.int.compunique.com          openshift_node_labels="{'region':'node', 'zone':'internal'}"  openshift_schedulable=True

[new_nodes]


